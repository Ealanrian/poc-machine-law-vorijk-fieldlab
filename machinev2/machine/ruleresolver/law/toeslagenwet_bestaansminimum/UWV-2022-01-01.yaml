    SOCIAAL_MINIMUM_ALLEENSTAAND_20:               125411  # € 1.254,11
    SOCIAAL_MINIMUM_ALLEENSTAAND_21_AOW:           160493  # € 1.604,93
    SOCIAAL_MINIMUM_PAAR_BEIDEN_21_AOW:            224580  # € 2.245,80
