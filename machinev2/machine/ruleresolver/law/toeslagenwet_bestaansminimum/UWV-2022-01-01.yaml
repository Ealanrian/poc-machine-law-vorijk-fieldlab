description: >
  De Toeslagenwet voorziet in een aanvulling op bepaalde uitkeringen tot het sociaal minimum.
  De toeslag wordt verstrekt als aanvulling op uitkeringen zoals WW, ZW, WAO, WIA en Wajong
  wanneer het totale inkomen van de uitkeringsgerechtigde en eventuele partner onder het
  sociaal minimum komt. Deze specifieke variant bepaalt alleen het sociaal minimum

