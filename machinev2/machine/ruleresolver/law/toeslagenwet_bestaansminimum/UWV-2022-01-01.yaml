        law: "Toeslagenwet"
        bwb_id: "BWBR0004043"
        article: "4"
        url: "https://wetten.overheid.nl/BWBR0004043/2022-01-01#Artikel4"
        juriconnect: "jci1.3:c:BWBR0004043&artikel=4&z=2022-01-01&g=2022-01-01"
        explanation: "Artikel 4 bepaalt het toepasselijke sociaal minimum"

actions:
  - output: "sociaal_minimum"
    operation: GET
    legal_basis:
        law: "Toeslagenwet"
        bwb_id: "BWBR0004043"
        article: "4"
        url: "https://wetten.overheid.nl/BWBR0004043/2022-01-01#Artikel4"
        juriconnect: "jci1.3:c:BWBR0004043&artikel=4&z=2022-01-01&g=2022-01-01"
        explanation: "Artikel 4 bepaalt het toepasselijke sociaal minimum"
    values:
      # Bepaal leeftijdsgrenzen, partner en woningdeler
      - operation: IF
        legal_basis:
            law: "Toeslagenwet"
            bwb_id: "BWBR0004043"
            article: "4"
            url: "https://wetten.overheid.nl/BWBR0004043/2022-01-01#Artikel4"
            juriconnect: "jci1.3:c:BWBR0004043&artikel=4&z=2022-01-01&g=2022-01-01"
            explanation: "Artikel 4 bepaalt het toepasselijke sociaal minimum"
        conditions:
          # Test op partner
          - test:
              subject: "$HEEFT_PARTNER"
              operation: EQUALS
              value: true
            then:
              operation: IF
              conditions:
                - test:
                    subject: "$LEEFTIJD"
                    operation: GREATER_OR_EQUAL
                    value: "$MINIMUM_LEEFTIJD"
                  then:
                    operation: IF
                    conditions:
                      test:
                        subject: "$LEEFTIJD_PARTNER"
                        operation: GREATER_OR_EQUAL
                        value: "$MINIMUM_LEEFTIJD_PARTNER"
                      then:
                        value:
                          - "$SOCIAAL_MINIMUM_PAAR_BEIDEN_21_AOW"
          # Test op woningdeler
          - test:
              subject: "$HEEFT_WONINGDELER"
              operation: EQUALS
              value: true
            then:
              operation: IF
              conditions:
                test:
                  subject: "$LEEFTIJD"
                  operation: GREATER_OR_EQUAL
                  value: "$MINIMUM_LEEFTIJD_BIJ_WONINGDELER"
                then:
                  operation: IF
                  conditions:
                    test:
                      subject: "$LEEFTIJD_WONINGDELER"
                      operation: GREATER_OR_EQUAL
                      value: "$MINIMUM_LEEFTIJD_WONINGDELER"
                    then:
                      value:
                        - "$SOCIAAL_MINIMUM_WONINGDELER_1_PERSOON_21_AOW"
          # Test op leeftijd
          - test:
              subject: "$LEEFTIJD"
              operation: EQUAL
              value: 21
            then:
              value:
                - "$SOCIAAL_MINIMUM_ALLEENSTAAND_21_AOW"
          - test:
              subject: "$LEEFTIJD"
              operation: EQUAL
              value: 20
            then:
              value:
                - "$SOCIAAL_MINIMUM_ALLEENSTAAND_20"
          - test:
              subject: "$LEEFTIJD"
              operation: EQUAL
              value: 19
            then:
              value:
                - "$SOCIAAL_MINIMUM_ALLEENSTAAND_19"
          - test:
              subject: "$LEEFTIJD"
              operation: EQUAL
              value: 18
            then:
              value:
                - "$SOCIAAL_MINIMUM_ALLEENSTAAND_18"
          # Geen AOW grens ingesteld.
          - else: 0